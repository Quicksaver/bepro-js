name: build

on:
  pull_request:
    branches:
    - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: yarn install
        run: yarn install

      - name: Start ganache and test solution
        run: yarn ganache:start & yarn test
        env:
          CI: true
